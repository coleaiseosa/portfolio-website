<! DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- must include to aid responsiveness -->
  <title> Portfolio Website </title>
  <link rel="shortcut icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>
<body>
  <header class="page-header">
      <img src="img/ruby.png" alt="logo" class="page-header__item">
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list"> <!-- role is an aria attribute -->
          <li role="presentation"> <!-- when the role is set to presentation the screen reader will not read this as this is not an important information for the user -->
            <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a> <!-- menuitem indicates that this link is an item of the main menubar -->
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About me</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
          </li>
        </ul>
      </nav>
  </header>

  <div class="profile">
    <img  src="img/photograph.jpg" class="profile__portrait" alt="A photograph of me">
    <div class="profile__text">
      <h1>Hello World!</h1>
      <p>My name is Marcella Cole. I am an aspiring <span class="profile__span"> web </span> developer. I love to learn.</p>
      <a href="#">Check out some of my code</a>
    </div>
  </div>

  <div class="">
    <a href="#">Default Link</a> <br>
    <button type="button" name="button">Default Button</button> <br>
    <button type="button" class="button__secondary">Secondary Button</button>
  </div>

  <footer class="page-footer">
    <p>Find me on</p>
    <div class="social-media">
      <img src="img/github.svg" alt="Github">
      <img src="img/twitter.svg" alt="Twitter">
      <img src="img/linkedin.svg" alt="LinkenIn">
    </div>
  </footer>

  <script src="js/totally.min.js">
  </script>
</body>
</html>
